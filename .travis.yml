language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - "node_modules"
script:
  - yarn test
  - yarn build
deploy:
  - provider: script
    script: now build --public --token $NOW_TOKEN && now alias build pb-demo --token $NOW_TOKEN
    skip_cleanup: true
    on:
      master: true
